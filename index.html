<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Login</title>
  </head>

  <body class="container-login">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">BOCA</h5>
              <h3 class="card-title text-center mb-2 fw-light fs-5 fw-bold">
                Log In to Panel
              </h3>
              <h3 class="card-title text-center mb-5 fw-light fs-5">
                Enter your username and password below
              </h3>
              <form>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="username"
                  />
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-5">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-login fw-bold"
                    type="submit"
                  >
                    Log In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="js/bootstrap.bundle.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>
  </body>
</html>
